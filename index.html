<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sweet alert</title>
</head>
<body>
        <!-- sweet-info -->
        <div class="sweet-info hidden">
            <img src="/img/icons8-info-30.png" alt="icon info" class="img-info">
            <p>Info : This is an sweet info</p>
            <p class="contore">6</p>
            <button class="btn-info">X</button>
        </div>
        <div class="sweet-alert">
            <button class="del-hid-info">sweet info</button>
        </div>
        <!-- sweet-danger -->
        <div class="sweet-danger hidden">
            <img src="/img/warning.png" alt="icon danger" class="img-info">
            <p>Danger : This is an  Sweet danger </p>
            <p class="contore-d">6</p>
            <button class="btn-danger">X</button>
        </div>
        <div class="sweet-alert-d">
            <button class="del-hid-danger">sweet danger</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
